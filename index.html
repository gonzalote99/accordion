<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>accordion</title>
</head>
<body>
  <div id="container"><p>animated accordion</p></div>
  <div id="accordion-wraper">
   <button class="accordionName">group 1</button>
   <div class="panel">
     <h2>title 1</h2>
     <ul>
     <li>tip 1</li>
     <li>tip 2</li>
     <li>tip 3</li>
     </ul>
   </div>
   <button class="accordionName">group 2</button>
   <div class="panel">
    <h2>title 2</h2>
    <ul>
      <li>tip <strong> 1</strong></li>
      <li>tip <strong> 2</strong></li>
      <li>tip <strong>3</strong></li>
    </ul>
   </div>
   <button class="accordionName">group 3</button>
   <div class="panel">
     <h2> title <strong>3</strong></h2>
     <ul>
     <li>tip 1</li>
     <li>tip 2</li>
     <li>tip 3</li>
     </ul>
   </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
